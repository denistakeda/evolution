<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row top-panel">
    <div class="col-md-12">
      <button ng-click="addText()" class="btn btn-lg btn-default">
        <span class="glyphicon glyphicon-plus"></span> Add text
      </button>
    </div>
  </div>


  <div class="texts-list">
    <div ng-repeat="text in texts"
         class="text-item row"
         ng-click="goToText(text._id)">
        <img src="img/page.png" />
        <div class="text-caption">
          {{text.caption}}
        </div>
        <div class="text-content">
          {{text.text}}
        </div>
    </div>
  </div>

</div>
