<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row top-panel">
    <div class="col-md-12">
      <button ng-click="addText()" class="btn btn-lg btn-default">
        <span class="glyphicon glyphicon-plus"></span> Add text
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 texts-list">
      <ul>
        <li ng-repeat="text in texts">
          <strong>{{text.caption}}: </strong>{{text.text}}
        </li>
      </ul>
    </div>
  </div>
</div>
